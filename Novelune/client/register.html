<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация - Novelune</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Novelune</h1>
      <p>Платформа для публикации и чтения литературных произведений</p>
    </div>
  </header>
  
  <main>
    <div class="container">
      <section class="auth-section">
        <h2>Регистрация</h2>
        
        <div id="registerStatus" class="status" style="display: none;"></div>
        
        <form id="registerForm" class="auth-form">
          <div class="form-group">
            <label for="usernameInput">Имя пользователя</label>
            <input type="text" id="usernameInput" name="username" required>
            <span class="error-text" id="usernameError"></span>
          </div>
          
          <div class="form-group">
            <label for="emailInput">Email</label>
            <input type="email" id="emailInput" name="email" required>
            <span class="error-text" id="emailError"></span>
          </div>
          
          <div class="form-group">
            <label for="passwordInput">Пароль</label>
            <input type="password" id="passwordInput" name="password" required>
            <span class="error-text" id="passwordError"></span>
          </div>
          
          <div class="form-actions">
            <button type="submit" class="button">Зарегистрироваться</button>
          </div>
        </form>
        
        <div class="auth-links">
          <p>Уже есть аккаунт? <a href="/login.html">Войти</a></p>
          <p><a href="/">Вернуться на главную</a></p>
        </div>
      </section>
    </div>
  </main>
  
  <footer>
    <div class="container">
      <p>&copy; 2025 Novelune</p>
    </div>
  </footer>
  
  <script src="/shared/validation.js"></script>
  <script src="/js/register.js"></script>
</body>
</html>
