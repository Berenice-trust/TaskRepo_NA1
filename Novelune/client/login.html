<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход - Novelune</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Novelune</h1>
      <p>Платформа для публикации и чтения литературных произведений</p>
    </div>
  </header>
  
  <main>
    <div class="container">
      <section class="auth-section">
        <h2>Вход в систему</h2>
        
        <div id="loginStatus" class="status" style="display: none;"></div>
        
        <form id="loginForm" class="auth-form">
          <div class="form-group">
            <label for="loginInput">Логин или Email</label>
            <input type="text" id="loginInput" name="login" required>
            <span class="error-text" id="loginError"></span>
          </div>
          
          <div class="form-group">
            <label for="passwordInput">Пароль</label>
            <input type="password" id="passwordInput" name="password" required>
            <span class="error-text" id="passwordError"></span>
          </div>
          
          <div class="form-actions">
            <button type="submit" class="button">Войти</button>
          </div>
        </form>
        
        <div class="auth-links">
          <p>Еще нет аккаунта? <a href="/register.html">Зарегистрироваться</a></p>
          <p><a href="/">Вернуться на главную</a></p>
        </div>
      </section>
    </div>
  </main>
  
  <footer>
    <div class="container">
      <p>&copy; 2025 Novelune</p>
    </div>
  </footer>
  
  <script src="/shared/validation.js"></script>
  <script src="/js/login.js"></script>
</body>
</html>
