<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novelune</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Novelune</h1>
      <p>Платформа для публикации и чтения литературных произведений</p>
    </div>
  </header>
  
  <main>
    <div class="container">
      <section class="welcome">
        <h2>Добро пожаловать</h2>
        <p>Здесь вы можете публиковать свои книги и рассказы, а также читать произведения других авторов.</p>
        
        <div class="db-test">
          <button id="testDbBtn" class="button">Проверить подключение к базе данных</button>
          <div id="dbStatus" class="status"></div>
        </div>
        
        <div class="auth-buttons">
          <a href="/login.html" class="button">Войти</a>
          <a href="/register.html" class="button secondary">Регистрация</a>
        </div>
      </section>
    </div>
  </main>
  
  <footer>
    <div class="container">
      <p>&copy; 2025 Novelune</p>
    </div>
  </footer>
  
  <script src="/js/main.js"></script>

</html>
