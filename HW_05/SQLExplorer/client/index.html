<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQLExplorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>SQLExplorer</h1>
        <p>Введите SQL запрос и нажмите "Выполнить"</p>
        
        <div class="query-section">

                <!-- Выбор базы -->
            <div class="database-section">
                <label for="database-select">База данных:</label>
                <select class="database-select" id="database-select">
                    <option value="">Выберите базу данных...</option>
                </select>
            </div>



            <textarea class="sql-input" placeholder="SELECT * FROM persons;"></textarea>

             <div class="examples">
                <h4>Примеры готовых запросов:</h4>
                <button onclick="setQuery('SHOW DATABASES;')">Все базы данных</button>
                <!-- <button onclick="setQuery('SELECT DATABASE();')">Текущая база</button> -->
                <button onclick="setQuery('SHOW TABLES;')">Список таблиц</button>
                <button onclick="setQuery('SHOW TABLE STATUS;')">Размеры таблиц</button>
                <button onclick="setQuery('SELECT VERSION();')">Версия MySQL</button>
                 <button onclick="setQuery('SHOW CHARACTER SET;')">Кодировки</button>
                  <button onclick="setQuery('SELECT NOW();')">Текущее время</button>
            </div>

            <button class="execute-btn">Выполнить запрос</button>
        </div>
        
        <div class="result-section">
            <!-- для результатов -->
        </div>
    </div>
    
    <!-- для Handlebars -->
<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.min.js"></script>
<script src="script.js"></script>
</body>
</html>
